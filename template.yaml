---
apiVersion: v1
kind: Template
metadata:
  name: assisted-service-mcp
parameters:
  - name: IMAGE
    value: quay.io/carbonin/assisted-service-mcp
  - name: IMAGE_TAG
    value: latest
  - name: CERT_MANAGER_ISSUER_NAME
    value: letsencrypt-dns
  - name: MCP_HOST
    value: assisted-service-mcp.example.com
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: assisted-service-mcp
    name: assisted-service-mcp
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: assisted-service-mcp
    template:
      metadata:
        labels:
          app: assisted-service-mcp
      spec:
        containers:
        - name: assisted-service-mcp
          image: ${IMAGE}:${IMAGE_TAG}
          ports:
          - containerPort: 8000
            protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
- apiVersion: v1
  kind: Service
  metadata:
    name: assisted-service-mcp
    labels:
      app: assisted-service-mcp
  spec:
    selector:
      app: assisted-service-mcp
    ports:
      - protocol: TCP
        port: 8000
        targetPort: 8000
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: assisted-service-mcp
    annotations:
      cert-manager.io/issuer-kind: ClusterIssuer
      cert-manager.io/issuer-name: ${CERT_MANAGER_ISSUER_NAME}
    labels:
      app: assisted-service-mcp
  spec:
    host: ${MCP_HOST}
    to:
      kind: Service
      name: assisted-service-mcp
    port:
      targetPort: 8000
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
