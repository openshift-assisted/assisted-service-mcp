name: Ruff

on:
  - push
  - pull_request

jobs:
  ruff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.13'
      - name: Python linter
        run: uv tool run ruff check .
